    <script language="javascript">

        function apiCall() {
            var email = document.getElementById("email").value;
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
            {
                var name = document.getElementById("name").value;
                var phone =document.getElementById("phoneno").value;

                var message = document.getElementById("message").value;
                var company =document.getElementById("company").value;
                var source = document.getElementById("source").value;
                var myKeyVals = { "name" : name, "phone" : phone, "email" : email,"message":message,"company":company,"source":source}
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "https://www.growthcure.com/user/register", true);
                xhr.send(JSON.stringify(myKeyVals));
                document.getElementById("name").value = "";
                document.getElementById("phoneno").value = "";
                document.getElementById("email").value = ""
                swal(
                    'Thanks!',
                    'for reaching us',
                    'success'
                );

            }else{
                $(".invalidemail").show();
                setTimeout(function() {
                    $(".invalidemail").fadeOut(1500);
                }, 3000);
            }

        }
    </script>


    <script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var stickyied = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > stickyied) {
    header.classList.add("stickyied");
  } else {
    header.classList.remove("stickyied");
  }
}
</script>
